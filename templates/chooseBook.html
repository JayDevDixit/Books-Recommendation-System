<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books Recommendation System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='navbar.css') }}"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='books.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='suggest.css') }}">
  </head>
  <body>
    <nav>
      <div id="left_box">
        <img
          src="{{ url_for('static', filename='logo.jpg') }}"
          id="logo"
          alt="Fail to load logo"
        />
        <li id="Bookie">Bookie.com</li>
      </div>
      <div id="right_box">
        <li><a href="/trending">Top Trending</a></li>
        <li><a href="/choose">Recommend</a></li>
        <li><a href="/suggest">Suggestions</a></li>
      </div>
    </nav>

    <h1 id="heading">Choose Your Favourite Book</h1>
    
    <div id="library">
        {% for i in range(Book_Name|length) %}
        <form action="/suggest" method='POST'>
        <div class="card">
            <img src="{{Image_L[i]}}" alt="Fail to load Book Image">
            <h1>{{Book_Name[i]}}</h1>
            <p id="author">{{Book_Author[i]}}</p>
            <p id="year">{{Year_Publish[i]}}</p>
            <p>{{Publisher[i]}}</p>
        </div>
        <input type="text" name="Book-Name" style="display:none;">
        <input type="submit" value="Submit" style="display:none;">
    </form>
        {% endfor %}
        </div>
<script src="{{ url_for('static', filename='chooseBook.js') }}"></script>

  </body>
</html>
