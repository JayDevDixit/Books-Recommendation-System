<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='loginPage.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">
</head>
<body>
    <nav>
        <div id="left_box">
        <img src="{{ url_for('static', filename='logo.jpg') }}" id="logo" alt="Fail to load logo">
        <li id="Bookie">Bookie.com</li>
    </div>
        <div id="right_box">
        <li><a href="/trending">Top Trending</a></li>
        <li><a href="/choose">Recommend</a></li>
        <li><a href="/suggest">Suggestions</a></li>
        
    </div></nav>

    <!-- carousel start -->
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="2000">
            <img src="{{ url_for('static', filename='1.jpg') }}" class="d-block w-100" alt="..." id="mycarousel-1">
          </div>
          <div class="carousel-item" data-bs-interval="2000" >
            <img src="{{ url_for('static', filename='2.jpg') }}" class="d-block w-100" alt="..." id="mycarousel-2">
          </div>
          <div class="carousel-item" >
            <img src="{{ url_for('static', filename='3.jpg') }}" class="d-block w-100" alt="..." id="mycarousel-3">
            
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- carousel end -->

    
      <div class="card">
        <h1>Login</h1>
        <form action="/" method="POST">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="password">
        <div id="buttons"><div>
        <input type="submit" value="Login" id="login-btn">
        <input type="submit" value="Sign Up" id="signup-btn"></div>
        <input type="submit" value="Forget Password" id="forget-btn">
        </div>
      </form>
    </div>

<script src="{{ url_for('static', filename='loginPage.js') }}"></script>
</body>
</html>
